<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">
<link href="/css/layout-sub.css" rel="stylesheet">
<link rel="icon" href="/img/favicon.png">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<title>뛰다</title>
</head>

<body>

    <!-- Content -->
    <div class="center-area"
        style="margin: 0 auto; vertical-align: middle; margin-top: 200px;">
        <a href="/"
            style="display: block; width: 200px; height: 100%; margin: 40px auto; position: relative; right: 5px;"><img
            src="/img/footer-logo.svg"></a>
        <div class="container"
            style="width: 500px; border: 2px solid #37745b; border-radius: 15px;">
            <form th:action="@{/newAdmin}" method="post" id="adminForm">
                <div id="login-box" style="width: 400px; margin: 0 auto;">
                    <h6 class="form-control mt-4"
                        style="text-align: left; font-weight: 400; padding-left: 5px; border: 0;">관리자 정보를 입력하세요</h6>
                    <input type="hidden" name="role" value="ADMIN">
                    <div class="mb-2">
                        <input type="text" class="form-control search-input focus-ring" name="username"
                            style="border-color: #aaa;" id="username" placeholder="관리자 ID 입력">
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control search-input focus-ring" name="password"
                            style="border-color: #aaa;" id="password" placeholder="관리 코드 입력">
                    </div>
                    <hr style="margin: 10px auto;">
                    <button type="submit" id="admin-btn"
                        class="btn btn-primary form-control mt-2 focus-ring">관리자 등록</button>
                        <a th:href="@{/join}" class="form-control mt-2 mb-5 focus-ring" style="display: block; background-color: #fff; border-color: #37745b; color: #37745b; font-weight: 300; border: 0;">
                        <span class="pb-1" style="border-bottom: 1px solid #37745b;">일반회원 가입으로</span>
                    </a>
                </div>
            </form>
        </div>
        <div class="copyright mt-3" style="border: 0;">
            <span>Copyright &copy; 2024 CodeRunner. All rights reserved.</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
		
	<script th:if="${welcomeMessage}" type="text/javascript">
	    alert(/*[[${welcomeMessage}]]*/ '');
	</script>
	<script th:if="${errorMessage}" type="text/javascript">
		alert(/*[[${errorMessage}]]*/'이미 등록되어 있는 관리자입니다.');
	</script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var adminForm = document.getElementById('adminForm');
            var adminBtn = document.getElementById('admin-btn');

            adminForm.addEventListener('submit', function(event) {
                var username = document.getElementById('username');
                var password = document.getElementById('password');

                if (username.value.trim() === '' || password.value.trim() === '') {
                    alert('입력되지 않은 정보가 있습니다.');
                    event.preventDefault();
                }
            });
        });
    </script>

</body>
</html>
